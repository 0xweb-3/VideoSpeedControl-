<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Background Circle -->
  <circle cx="64" cy="64" r="58" fill="url(#bgGradient)" stroke="#5a67d8" stroke-width="2" filter="url(#dropshadow)"/>
  
  <!-- Play Button (Main Element) -->
  <g transform="translate(64,64)">
    <!-- Play Triangle -->
    <path d="M -12 -16 L -12 16 L 16 0 Z" fill="url(#playGradient)" stroke="#e2e8f0" stroke-width="1.5" filter="url(#dropshadow)"/>
  </g>
  
  <!-- Speed Indicator (Smart Feature) -->
  <g transform="translate(84,44)">
    <!-- Speed Lines -->
    <path d="M 0 -2 L 8 -2" stroke="url(#speedGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 2 2 L 10 2" stroke="url(#speedGradient)" stroke-width="3" stroke-linecap="round"/>
    <path d="M 0 6 L 8 6" stroke="url(#speedGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Keyboard Keys (Bottom) -->
  <g transform="translate(64,96)">
    <!-- Key backgrounds -->
    <rect x="-20" y="-6" width="12" height="12" rx="2" fill="#ffffff" stroke="#cbd5e0" stroke-width="1" opacity="0.9"/>
    <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#ffffff" stroke="#cbd5e0" stroke-width="1" opacity="0.9"/>
    <rect x="8" y="-6" width="12" height="12" rx="2" fill="#ffffff" stroke="#cbd5e0" stroke-width="1" opacity="0.9"/>
    
    <!-- Key Labels -->
    <text x="-14" y="2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#4a5568">Z</text>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#4a5568">X</text>
    <text x="14" y="2" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#4a5568">C</text>
  </g>
  
  <!-- Smart Brain Icon (Top Right - Intelligence Indicator) -->
  <g transform="translate(98,30)">
    <circle cx="0" cy="0" r="12" fill="#667eea" opacity="0.8"/>
    <!-- Simple brain-like pattern -->
    <path d="M -6 -3 Q -3 -6 0 -3 Q 3 -6 6 -3 Q 3 0 0 -2 Q -3 0 -6 -3" fill="#ffffff" opacity="0.9"/>
    <circle cx="-2" cy="-1" r="1" fill="#667eea"/>
    <circle cx="2" cy="-1" r="1" fill="#667eea"/>
  </g>
  
  <!-- Version/Brand Text (Optional, for larger sizes) -->
  <text x="64" y="115" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#667eea" opacity="0.7">SMART</text>
</svg>